<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Pemesanan Barang</title>
    <link rel="stylesheet" href="styleA.css">
</head>
<body>
    <div class="main-container">
        <div class="nav">
            <nav>
                <ul>
                    <li><a href="formPesanA.html">Menu</a></li>
                    <li><a href="#">Generate Link</a></li>
                    <li><a href="#">Transaction History</a></li>
                    <li><a href="#">Policy</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </div>

        <div class="content">
            <div class="content-in">
                <div class="etalase">
                    <img src="laptop.jpg" alt="Etalase" class="etalase-img" >
                    
                    <div class="upload-section">
                    <label for="upload" class="upload-label">Upload Picture:</label>
                    <input type="file" id="upload" name="upload" accept="image/*">
                </div>
                </div>

                <!-- HASIL PEMESANAN -->
                <table id="hasil-tabel"></table>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const data = {
            "Title": params.get("title"),
            "Description": params.get("desc"),
            "Account Number": params.get("accnum"),
            "BANK": params.get("bank"),
            "Account Holder": params.get("holder"),
            "Transaction": params.get("trx"),
            "Send to Mobile Phone": params.get("sendPhone") ? "Yes" : "No",
            "Send to Email": params.get("sendEmail") ? "Yes" : "No",
            "Mobile Number": params.get("phone"),
            "Email": params.get("email")
        };

        let tableHTML = "";
        for (const [key, value] of Object.entries(data)) {
            tableHTML += `
                <tr>
                    <th>${key}</th><th>:</th><td>${value || "-"}</td>
                </tr>
            `;
        }

        document.getElementById("hasil-tabel").innerHTML = tableHTML;
    </script>
</body>
</html>
